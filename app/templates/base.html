{% block content %}
    <div class="container">
        {% for message in get_flashed_messages() %}                     <!-- 渲染闪现消息 -->
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
